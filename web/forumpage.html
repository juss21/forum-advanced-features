<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link rel="stylesheet" href="web/style.css" type="text/css">
</head>

<body>
    <header>
        <a href="/">Home</a>
    </header>
    <h1>{{.Post_title}}</h1>
    <h2>by: {{.Originalposter}}</h2>
    {{.Date_posted}}
    {{.Post_content}}<br>

    <form method="GET">
        <input name="like" type="submit" value="{{.Post_likes}} 👍Like">
        <input name="dislike" type="submit" value="{{.Post_disLikes}} 👎DisLike" />
    </form>
    <!-- <form method="POST" action="/register" class="loginform"></form> -->
    <!--form method="POST">
        TITLE: <textarea name="post_header" cols="50" rows="1"></textarea><br>
        TEXT : <textarea name="post_content" cols="50" rows="4"></textarea><br>
        <input class="button" type="submit" value="New Post">
    </form-->


    <form method="POST">
        <!--fieldset style="background: #f6f8ff; border: 2px solid #4238ca;"-->
        <textarea name="forum_commentbox" id="comments"></textarea><br>
        <input class="button" type="submit" value="Add comment">
        <!--/fieldset-->
    </form>

    {{range .Commentor_data}}<br><button>
        <form method="GET", action="{{.Post_header}}/##{{.}}">
            <input name="comment_like" type="submit" value="{{.Comment_likes}}👍Like">
            <input name="comment_dislike" type="submit" value="{{.Comment_disLikes}} 👎DisLike" />
        </form>
        {{.Post_header}} > {{.Commentor}}: {{.Forum_comment}} {{.Date}}
    {{end}}

</body>

</html>
