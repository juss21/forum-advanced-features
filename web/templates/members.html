{{define "content"}}
<div class="members">
  <h1>List of members:</h1>
  <div id="collection" class="collection">
    <table id="collection">
      <tr>
        <h3>
          <th id="Username">Username</th>
          <th id="Email">Email</th>
          <th id="Register">Register date</th>
        </h3>
      </tr>
      {{range .User_data}}
      <tr>
        <td id="Username">{{ .Username}}</td>
        <td id="Email">{{.Email}}</td>
        <td id="Register">{{.DateCreated}}</td>
      </tr>
      {{end}}
    </table>
  </div>

</div>
{{end}}
